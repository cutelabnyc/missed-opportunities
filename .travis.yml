#
# Template #1: General project. Test it using existing `platformio.ini`.
#

language: python
python:
  - "2.7"

sudo: false
cache:
  directories:
    - "~/.platformio"

install:
  - pip install -U platformio
  - platformio update

  jobs:
    include:
      - stage: test
        name: "CI test"
        script: platformio test
      
      - stage: build
        name: "CI build"
        script: platformio run
        

